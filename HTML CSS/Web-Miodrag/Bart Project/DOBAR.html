<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create New Wanted Poster</title>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td></td>
        <td width="70%">
          <a href="../index.html">Back To Homepage</a>

          <br /><br />

          <form action="../posters/bart.html" method="POST">
            <fieldset>
              <legend>Top Headline</legend>

              <label>
                Headline text:
                <input type="text" name="headline" />
              </label>
            </fieldset>

            <br />

            <fieldset>
              <legend>Images</legend>

              <label>
                Image 1:
                <input type="file" name="image1" />
              </label>

              <br />

              <label>
                Image 2:
                <input type="file" name="image2" />
              </label>

              <br />

              <label>
                Image 3:
                <input type="file" name="image3" />
              </label>
            </fieldset>

            <br />

            <fieldset>
              <legend>Reward</legend>

              <label>
                Reward money:
                <input type="text" name="reward" />
              </label>
            </fieldset>

            <br />

            <fieldset>
              <legend>Reward</legend>

              <label>
                Aliases: <br />
                <input type="text" name="aliases" />
              </label>

              <br /><br />

              <label>
                Birth: <br />
                <input type="text" name="birth" />
              </label>

              <br /><br />

              <label>
                Heir: <br />
                <input type="text" name="heir" />
              </label>

              <br /><br />

              <label>
                Eyes: <br />
                <input type="text" name="eyes" />
              </label>

              <br /><br />

              <label>
                Height: <br />
                <input type="text" name="height" />
              </label>

              <br /><br />

              <label>
                Weight: <br />
                <input type="text" name="weight" />
              </label>

              <br /><br />

              <label>
                Sex: <br />
                <input type="text" name="sex" />
              </label>

              <br /><br />

              <label>
                ID Number: <br />
                <input type="text" name="id_number" />
              </label>

              <br /><br />

              <label>
                Occupation: <br />
                <input type="text" name="occupation" />
              </label>
            </fieldset>

            <br />

            <fieldset>
              <legend>Remarks</legend>
              <textarea
                name="remarks"
                cols="150"
                rows="10"
                placeholder="Remarks text"
              ></textarea>
            </fieldset>

            <br />

            <fieldset>
              <legend>Caution</legend>
              <textarea
                name="Caution"
                cols="150"
                rows="10"
                placeholder="Caution text"
              ></textarea>
            </fieldset>

            <br />

            <fieldset>
              <legend>Last seen at?</legend>
              <input type="text" name="last_seen" placeholder="Coordinates" />
            </fieldset>

            <br /><br />

            <button type="reset">
              <img
                height="14px"
                src="https://i.stack.imgur.com/eLsS8.png"
                alt="reset"
              />
              Reset
            </button>

            <button type="submit">
              <img
                height="14px"
                src="http://www.iconsdb.com/icons/preview/tropical-blue/plus-4-xxl.png"
                alt="Create"
              />
              Create Poster
            </button>
          </form>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
